<div class="container">
  <span>Total : {{cart.cart_total[0].sum | currency}}</span>
  <div >
    <button ng-click="checkOut(cart)">Checkout</button>
  </div>
  <div class="col-md-3" ng-repeat="product in cart.cart_items">
    {{product.name}} : {{product.price | currency}}
    <img class = "img-size" ng-src="{{product.image_path}}">
  </div>
</div>
